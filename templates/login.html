<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="stylesheet" href="../static/css/bgSliding.css" />
    <title>Login To VOID</title>
  </head>
  <body>
    <a href="{{ url_for('home') }}" class="HomeBtn">Home</a>
    <div class="bg">
      <img src="../static/iamges/mangabg1.jpg" />
      <img src="../static/iamges/mangabg2.jpg" />
      <img src="../static/iamges/mangabg3.jpg" />
      <img src="../static/iamges/mangabg4.jpg" />
      <img src="../static/iamges/mangabg5.jpg" />
      <img src="../static/iamges/mangabg6.jpg" />
      <img src="../static/iamges/mangabg7.jpg" />
    </div>
    <div class="login-container">
      <h1>User Registration</h1>
      <form id="registrationForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            name="phone"
            required
          />
        </div>
        <div class="form-group adWrap">
          <textarea
            id="address"
            name="address"
            placeholder="Address"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Gmail"
            name="email"
            required
          />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#address").on("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });
    document
      .getElementById("registrationForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const email = document.getElementById("email").value;

        // Simple validation for Gmail
        if (!email.endsWith("@gmail.com")) {
          alert("Please enter a valid Gmail address");
          return;
        }

        // Here you would typically send the data to a server
        console.log("Registration Data:", { name, phone, address, email });
        alert("Registration successful! (This is a demo)");

        // Reset form
        this.reset();
      });
  </script>
</html>
