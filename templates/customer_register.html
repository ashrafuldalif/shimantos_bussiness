<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6 max-w-xl">

    <!-- Email Check Form -->
    <form action="{{ url_for('check_customer_email') }}" method="POST" class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Enter Your Email</h2>
      <input type="email" name="gmail" required placeholder="Enter your email"
             class="w-full border px-3 py-2 mb-4 rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Continue
      </button>
    </form>

    <!-- Registration Form (Shown only if email not found) -->
    {% if show_form %}
    <form action="{{ url_for('register_customer') }}" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">New Customer Registration</h2>

      <input type="hidden" name="gmail" value="{{ gmail }}" />

      <input type="text" name="name" required placeholder="Full Name"
             class="w-full border px-3 py-2 mb-4 rounded" />

      <input type="text" name="address" required placeholder="Address"
             class="w-full border px-3 py-2 mb-4 rounded" />

      <input type="text" name="number" required placeholder="Phone Number"
             class="w-full border px-3 py-2 mb-4 rounded" />

      <label class="block mb-2 font-medium">Upload Image (Optional)</label>
      <input type="file" name="image" accept="image/*"
             class="w-full border px-3 py-2 mb-4 rounded" />

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Register and Continue to Checkout
      </button>
    </form>
    {% endif %}
  </div>
</body>
</html>
